<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="pt-3 pb-3 text-center text-white">
        <h1>Weather Dashboard</h1>
        <h4 id="currentDay"></h4>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <h5 class="mt-4 header">Search for a City:</h5>
                <div class="input-group mb-3">
                    <input id="search-city" type="text" class="form-control otherText" placeholder="Enter a city" aria-label="City Search">
                </div>
                <button class="btn btn-block text-light otherText" id="search-button">Search</button>
                <hr>
                <form id="search-history" class="otherText"></form>
                <button class="btn btn-block text-light otherText mt-3" type="button" id="clear-history">Clear History</button>
            </div>
            
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-11 card d-none mt-4 mb-4 text-center" id="current-weather">
                        <div class="mt-3 ml-3 mr-3">
                            <h1 id="city-selected" class="header"></h1>
                            <p class="m-0" id="weatherDescription"></p>

                            <div class="d-flex align-items-center justify-content-center ml-4"> 
                                <div>
                                    <h1 id="current-temp" class="m-0"></h1>
                                </div>
                                <div>
                                    <img id="weather-icon" alt="">
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <p id="current-wind"></p>
                            <p id="current-humidity"></p>
                            <p id="current-uvIndex"></p>
                        </div>
                        <hr>
                        <div class="mb-3 ml-3 mr-3">
                            <div class="card align-items-center" style="border:none">
                                <div class="row d-none" id="fiveDayForecast">
                                    <div class="col-12">
                                        <h4 class="header text-center">5-Day Forecast</h4>
                                    </div>
                                </div>
        
                                <div class="row text-center">
                                    <div class="col-md-2 forecast weeklyForecast m-2 text-white rounded"></div>
                                    <div class="col-md-2 forecast weeklyForecast m-2 text-white rounded"></div>
                                    <div class="col-md-2 forecast weeklyForecast m-2 text-white rounded"></div>
                                    <div class="col-md-2 forecast weeklyForecast m-2 text-white rounded"></div>
                                    <div class="col-md-2 forecast weeklyForecast m-2 text-white rounded"></div>
                                </div>
                            </div>          
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
