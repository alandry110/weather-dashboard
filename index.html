<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="card w-50">
        <div class="card-body">
            <h2 class="card-title">Search for a City:</h2>
            <div id="search" class="searchBox" ></div>
            <a href="#" class="btn btn-primary">search</a>
            <hr> 
        </div>

        <div id="searchHistory"></div>
    </div>

    <div class="card w-50">
        <div class="card-body">
            <div id="cityName"><span id="weatherIcon"></span></div>
            <div id="temp">Temp:</div>
            <div id="wind">Wind:</div>
            <div id="Humidity">Humidity:</div>
            <div id="uvIndex">UV Index:</div> 
        </div>

        <div id="searchHistory"></div>
    </div>

    <div class="card w-50 row">
        <div class="col">
            <h2>5-Day Forecast:</h2>
        </div>

        <div class="card w-50 row">
            <div class="col">
                <div id="day1"><span id="weatherIcon1"></span></div>
                <div id="temp1">Temp:</div>
                <div id="wind1">Wind:</div>
                <div id="Humidity1">Humidity:</div>
            </div>
        </div>
        <div class="card w-50 row">
            <div class="col">
                <div id="day2"><span id="weatherIcon2"></span></div>
                <div id="temp2">Temp:</div>
                <div id="wind2">Wind:</div>
                <div id="Humidity2">Humidity:</div>
            </div>
        </div>
        <div class="card w-50 row">
            <div class="col">
                <div id="day3"><span id="weatherIcon3"></span></div>
                <div id="temp3">Temp:</div>
                <div id="wind3">Wind:</div>
                <div id="Humidity3">Humidity:</div>
            </div>
        </div>
        <div class="card w-50 row">
            <div class="col">
                <div id="day4"><span id="weatherIcon4"></span></div>
                <div id="temp4">Temp:</div>
                <div id="wind4">Wind:</div>
                <div id="Humidity4">Humidity:</div>
            </div>
        </div>
        <div class="card w-50 row">
            <div class="col">
                <div id="day5"><span id="weatherIcon5"></span></div>
                <div id="temp5">Temp:</div>
                <div id="wind5">Wind:</div>
                <div id="Humidity5">Humidity:</div>
            </div>
        </div>
    </div>
<script src="./assets/js/script.js"></script>

</body>
</html>
